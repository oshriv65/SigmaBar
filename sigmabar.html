<html>
  <head>
    <title>SigmaBar</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
  </head>
  <body>
    <main>
        <img src="./logo.jpg" id="logo" alt="SigmaBar logo fr fr">
        <h1>SigmaBar</h1>
        <h3>להזמנת מקום:</h3>
        <form id="cvForm">
            <table>
                <tr>
                    <td><p>שם מלא:</p></td>
                    <td><input type="text" id="fname" placeholder="ישראל ישראלי"></td>
                    
                </tr>
                <tr>
                    <td><p>ת״ז:</p></td>
                    <td>
                        <input type="text" id="lname" placeholder="123456789">
                    </td>
                </tr>
                <tr>
                    <td><p>כמה תהיו?</p>
                    </td>
                    <td>
                        <select id="lang" name="lang">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>תאריך הזמנה:</p></td>
                    <td><input type="date" min="2024-01-01" max="2024-12-31"></td>
                </tr>
                <tr>
                    <td><p>שעה:</p></td>
                    <td><input type="time" min="18:00" max="00:00"></td>
                </tr>
            </table></br>
            <input type="button" class="btn" value="הזמנה" onclick="generateText()"></br></br>
            <p id="res"></p>
        </form>
    </main>
  </body>
</html>
